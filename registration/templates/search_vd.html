{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Videos </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" />
  <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,100,900);

    html,
    .wrapper {
      display: table;
      height: 100%;
      width: 100%;
    }

    .container-fostrap {
      display: table-cell;
      padding: 1em;
      text-align: center;
      vertical-align: middle;
    }

    .fostrap-logo {
      width: 100px;
      margin-bottom: 15px
    }

    h1.heading {
      color: #fff;
      font-size: 1.15em;
      font-weight: 900;
      margin: 0 0 0.5em;
      color: #505050;
    }

    @media (min-width: 450px) {
      h1.heading {
        font-size: 3.55em;
      }
    }

    @media (min-width: 760px) {
      h1.heading {
        font-size: 3.05em;
      }
    }

    @media (min-width: 900px) {
      h1.heading {
        font-size: 3.25em;
        margin: 0 0 0.3em;
      }
    }

    .card {
      display: block;
      margin-bottom: 20px;
      line-height: 1.42857143;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transition: box-shadow .25s;
      position: relative; /* Ajout pour positionner correctement l'icône */
    }

    .card:hover {
      box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .img-card {
      width: 100%;
      height: 200px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      display: block;
      overflow: hidden;
      position: relative; /* Ajout pour positionner correctement l'icône */
    }

    .img-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: all .25s ease;
    }

    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .img-card:hover .play-overlay {
      opacity: 1;
    }

    .play-overlay i {
      color: #fff;
      font-size: 50px;
    }

    .card-content {
      padding: 15px;
      text-align: left;
    }

    .card-title {
      margin-top: 0px;
      font-weight: 700;
      font-size: 1.65em;
    }

    .card-title a {
      color: #000;
      text-decoration: none !important;
    }

    .card-read-more {
      border-top: 1px solid #D4D4D4;
    }

    .card-read-more a {
      text-decoration: none !important;
      padding: 10px;
      font-weight: 600;
      text-transform: uppercase
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary d-none d-lg-block">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">IMC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'courses' %}">courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'videos' %}">videos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'projects' %}">projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'quiz' %}">quiz</a>
          </li>
        </ul>

        <a href="{% url 'logout' %}" class="btn btn-primary ms-2">Logout</a>
      </div>
    </div>
  </nav>

  <h1 class="display-4 text-center my-5">All Videos</h1>

  <form class="container d-flex my-4" role="search">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <a href="#" type="submit" class="btn btn-primary ms-2">Search</a>
  </form>

  <section class="wrapper">
    <div class="container-fostrap">
      <div class="content">
        <div class="container">
          <div class="row">
            {% for x in videos %}
            <div class="col-xs-12 col-sm-4">
              <div class="card">
                <a class="img-card" href="{% url 'watch' videos_id=x.id %}">
                  <img src="{{x.image.url}}" />
                  <div class="play-overlay"><i class="fas fa-play"></i></div>
                </a>
                <div class="card-content">
                  <h4 class="card-title">
                    <a href=""> {{x.title}}</a>
                  </h4>
                  <p class="">
                    {{x.description}}</p>
                </div>
                <div class="card-read-more">
                  <a href="{% url 'watch' videos_id=x.id %}" class="btn btn-link btn-block">Watch Video</a>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
