{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .project-card {
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .project-card-img {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }

        .project-card-body {
            padding: 20px;
        }

        .project-card-title {
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .project-card-description {
            color: #666;
        }

        .project-card-link {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .project-card-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary d-none d-lg-block">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">IMC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'courses' %}">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'videos' %}">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quiz' %}">Quiz</a>
                    </li>
                </ul>
                <a href="{% url 'logout' %}" class="btn btn-primary ms-2">Logout</a>
            </div>
        </div>
    </nav>

    <h1 class="display-4 text-center my-5">All Projects</h1>
    <form class="container d-flex my-4" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <a href="#" type="submit" class="btn btn-primary ms-2">Search</a>
    </form>
  

    <div class="container">
        <div class="row">
            {% for x in projects %}
            <div class="col-lg-4 col-md-6">
                <div class="card project-card">
                    <img src="{{ x.image.url }}" class="card-img-top project-card-img" alt="{{ x.title }}">
                    <div class="card-body project-card-body">
                        <h5 class="card-title project-card-title">{{ x.title }}</h5>
                        <p class="card-text project-card-description">{{ x.description }}</p>
                        <a href="{{ x.link }}" class="btn project-card-link">View Project</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
