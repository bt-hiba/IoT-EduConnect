    <style>
        .display-4 {
          line-height: 4;
          font-size: calc(1.475rem + 2.7vw);
          font-weight: 500;
          margin-top: 50px; /* Ajout de la marge supérieure */
        }
        .wrapper {
            display: table;
            padding: 1em;
            line-height: 1;
            height: 100%;
            width: 100%;
        }

        .container-fostrap {
            display: table-cell;
            padding: 1em;
            text-align: center;
            vertical-align: middle;
        }

        .fostrap-logo {
            width: 100px;
            margin-bottom: 15px
        }

        h1.heading {
            color: #fff;
            font-size: 1.15em;
            font-weight: 900;
            margin: 0 0 0.5em;
            color: #505050;
        }

        @media (min-width: 450px) {
            h1.heading {
                font-size: 3.55em;
            }
        }

        @media (min-width: 760px) {
            h1.heading {
                font-size: 3.05em;
            }
        }

        @media (min-width: 900px) {
            h1.heading {
                font-size: 3.25em;
                margin: 0 0 0.3em;
            }

    <body>
    
        <!-- ======= Header ======= -->
        <header id="header" class="fixed-top ">

                <li><a class="nav-link scrollto" href="{% url 'videos' %}">Videos</a></li>
                <li><a class="nav-link scrollto " href="{% url 'projects' %}">Projects</a></li>
                <li><a class="nav-link scrollto active " href="{% url 'all_quiz' %}">Quizes</a></li>
              
               
                
              </ul>
              <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->

        </header><!-- End Header -->
      
        
      
        <main id="main">
           

    <h1 class="display-4 text-center my-1">Quiz- {{ level.level_name }}</h1>
    
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {% for question in questions %}
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h4>{{ question.question_text }}</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question{{ question.id }}" id="choice1" value="{{ question.choice1 }}">
                            <label class="form-check-label" for="choice1">{{ question.choice1 }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question{{ question.id }}" id="choice2" value="{{ question.choice2 }}">
                            <label class="form-check-label" for="choice2">{{ question.choice2 }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question{{ question.id }}" id="choice3" value="{{ question.choice3 }}">
                            <label class="form-check-label" for="choice3">{{ question.choice3 }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question{{ question.id }}" id="choice4" value="{{ question.choice4 }}">
                            <label class="form-check-label" for="choice4">{{ question.choice4 }}</label>
                        </div>
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-3">Finish</button>
        </form>
    </div>

    <footer class="py-3 my-4">

        </ul>
        <p class="text-center text-body-secondary">© 2023, BrainBunny</p>
      </footer>
