<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Education Platform</title>
</head>
<style>
  /* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
}

.container {
  margin-left: 200px; /* Width of the sidebar */
  padding: 20px;
}

.sidebar {
  height: 100%;
  width: 200px;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #333;
  padding-top: 20px;
}

.sidebar h2,
.sidebar ul {
  color: #fff;
  text-align: center;
  margin-bottom: 20px;
  list-style-type: none;
  padding: 0;
}

.sidebar ul li {
  margin-bottom: 10px;
}

.card {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
}

.card img {
  width: 100%;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.card-content {
  padding: 20px;
}

.card-content h3 {
  margin-bottom: 10px;
}

/* Add more styles as needed */

</style>
<body>
    <nav class="sidebar">
        <h2>User Profile</h2>
        <ul>
            <li><a href="#">Name: John Doe</a></li>
            <li><a href="#">Email: john@example.com</a></li>
            <!-- Include other profile information here -->
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <header>
            <h1>Welcome to IoT Education Platform</h1>
        </header>
        <section class="courses">
            <h2>Available Courses</h2>
            <div class="card">
                <img src="" alt="Course 1">
                <div class="card-content">
                    <h3>Introduction to IoT</h3>
                    <p>A beginner's guide to Internet of Things.</p>
                </div>
            </div>
            <!-- Add more course cards -->
        </section>
        <section class="videos">
            <h2>Video Tutorials</h2>
            <div class="card">
                <img src="" alt="Video 1">
                <img src="" alt="Video 1">
                <div class="card-content">
                    <h3>Getting Started with Raspberry Pi</h3>
                    <p>Learn how to set up and use Raspberry Pi.</p>
                </div>
            </div>
            <!-- Add more video cards -->
        </section>
        <!-- Add more sections as needed -->
    </div>
</body>
</html>
