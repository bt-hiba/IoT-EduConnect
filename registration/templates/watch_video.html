{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Videos </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" />
  <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,100,900);
   .navbar{
    display: flex; 
   }
   .display-4{
        line-height: 0.3;
        font-size: calc(1.475rem + 2.7vw);
        font-weight: 300;
        }
.video-container {
    margin-top: 50px; /* Espacement du haut pour centrer verticalement */
    display: flex; /* Utilisation de flexbox pour centrer horizontalement */
    justify-content: center; /* Centrer horizontalement */
    align-items: center; /* Centrer verticalement */
    
}

.video-container video {
    max-width: 85%; /* La vidéo ne dépassera pas la largeur de son conteneur */
    height: 60%; /* Hauteur proportionnelle à la largeur */
    margin-bottom: 9px; /* Espacement en bas */
}
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary d-none d-lg-block">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">IMC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'courses' %}">courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'videos' %}">videos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'projects' %}">projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'quiz' %}">quiz</a>
          </li>
        </ul>

        <a href="{% url 'logout' %}" class="btn btn-primary ms-2">Logout</a>
      </div>
    </div>
  </nav>

  <h1 class="display-4 text-center my-5">{{ video.title }}</h1>

    <div class="video-container">
    <video class="embed-responsive embed-responsive-16by9" controls="controls">
      <source src="{{ video.video_url.url }}" type="video/mp4" />
   </video>
</div>

   <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contact</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Feedback</a></li>
    </ul>
    <p class="text-center text-body-secondary">© 2023, BrainBunny</p>
</footer>

</body>
</html>
